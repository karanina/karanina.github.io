<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 - JavaScript Array with .Write</title>
    <link rel="stylesheet" href="../../Style/myStyle.css">
    <script>
        var myNumbers = [40, 100, 1, 5, 25, 10];
        
        function makeSum(array) {
            var mySum = 0;
            for (var i = 0; i < array.length; i++) {
                document.write(array[i]);
                mySum = mySum + array[i];
                document.write('<br>');
            }
            document.write(mySum);
        }
        makeSum(myNumbers);
    </script>
</head>
<body>
    <h1>JavaScript Array and the .Write Method</h1>
</body>
</html>
