<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week 1 - JavaScript User Input</title>
        <link rel="stylesheet" href="../../Style/myStyle.css">
</head>
<body>
    <h1>User Input & JavaScript</h1>
    <br>
    <input id="username" type="text">
    <button type="button" onclick="sayHi()">Click Me!</button>
    <script>
        function sayHi() {
            var myText;
            //!--Get the value of the input field with the id="username"
            myText=document.getElementById("username").value;
            alert('Hello. Your name is ' + myText);
        }
    </script>

</body>
</html>
