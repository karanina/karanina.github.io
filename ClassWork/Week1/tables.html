<!DOCTYPE html>
<html>
    <head>
        <title>
            Week 1 - Tables
        </title>
        <style>
            table, tr, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>        
    </head>
    <body>
        <table style="width:50%; border: 1px solid black; text-align: left;"> 
            <tr style="color: tomato;">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
            <tr style="color: darkviolet;">
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
                <td>Female</td>
            </tr>
            <tr style="color: darkblue;">
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
                <td>Female</td>
            </tr>
        </table>
    </body>
</html>
