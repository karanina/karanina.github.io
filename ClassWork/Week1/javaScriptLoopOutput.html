<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 - JavaScript Loop Output</title>
</head>
<body>
    <h1>JavaScript Loop Output</h1>
    <p>Looping through an array with javascript</p>
    <p id="demo"></p>
    <script>
        var cars = ["Mazda", "Audi", "Saab", "Ford"];
        var text = "";
        var i;
        for (i=0; i < cars.length; i++) {
            text += cars[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
