<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 - Animated Face</title>
    <style>
        body {
            background-color: #eeeeee;
        }
        #outer {
            margin-left: 40px;
            margin-right: 40px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <canvas id="testCanvas" width="500px" height="500px" style="border: 10px blue solid">
            Your browser doesn't support the canvas! Try another browser.
        </canvas>
    </div>
    <script>
        var myCanvas = document.getElementById("testCanvas");
        var ctx = myCanvas.getContext('2d');

        // draw rectangle
        ctx.fillStyle = 'rgb(200, 200, 200)';
        ctx.fillRect = (50, 50, 400, 400);

        // draw circle
        ctx.beginPath();
        ctx.arc(250, 250, 100, 0, Math.PI*2, true);
        ctx.fillStyle = 'rgb(255, 154, 145)'; // chooses colour for circle fill
        ctx.fill(); // fills circle with colour
        ctx.closePath(); // connects back to the starting point of the path
        ctx.lineWidth = "4"; 
        ctx.strokeStyle = "black";
        ctx.stroke(); // border around fill

        // draw red semi-circle
        ctx.beginPath();
        ctx.arc(250, 310, 20, 0, Math.PI, false);
        //ctx.arc(250, 310, 20, Math.PI, true);
        ctx.closePath();
        ctx.lineWidth = "10";
        ctx.strokeStyle = "red";
        ctx.stroke();

        var xp = 15;
        var yp = 15;
        var xp_add = 3;
        var yp_add = 1;

        function moveEyes() {
            xp += xp_add;
            yp += yp_add;
            if (xp > 20 || xp < 0) {
                xp_add = -xp_add; // reverses yp_add if it becomes greater than 20 or less than 0
            }
            if (yp > 20 || yp < 0) {
                yp_add = -yp_add; // reverses yp_add if it becomes greater than 20 or less than 0
            }
            xp += xp_add;
            yp += yp_add;

            doEyes (xp, yp);
        }

        function doEyes(xp, yp) {

            // draw 2 black circles
            ctx.beginPath();
            ctx.arc(210, 240, 40, 30, Math.PI*2, true);
            ctx.closePath();
            ctx.lineWidth = "5";
            ctx.strokeStyle = "black";
            ctx.stroke();
            ctx.fillStyle = "rgb(255, 255, 255)";
            ctx.fill();

            ctx.beginPath();
            ctx.arc(290, 240, 40, 30, Math.PI*2, true);
            ctx.closePath();
            ctx.lineWidth = "5";
            ctx.strokeStyle = "black";
            ctx.stroke();
            ctx.fillStyle = "rgp(255, 255, 255)";
            ctx.fill();

            // draws 2 blue circles
            ctx.beginPath();
            // ctx.fillStyle = "rgb(255, 255, 255);"
            ctx.arc(215 + xp, 240 + yp, 5, 30, Math.PI*2, true);
            // ctx.fill;
            ctx.closePath();
            ctx.lineWidth = "5";
            ctx.strokeStyle = "blue";
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(285 + xp, 240 + yp, 5, 30, Math.PI*2, true);
            // ctx.fill();
            ctx.closePath();
            ctx.lineWidth = "5";
            ctx.strokeStyle = "blue";
            ctx.stroke();
        }
        setInterval(moveEyes, 200);
    </script>
</body>
</html>
