<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 - Animated Face</title>
    <style>
        body {
            background-color: #eeeeee;
        }
        #outer {
            margin-left: 40px;
            margin-right: 40px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <canvas id="testCanvas" width="500px" height="500px" style="border: 10px blue solid">
            Your browser doesn't support the canvas! Try another browser.
        </canvas>
    </div>
    <script>
        var myCanvas = document.getElementById("testCanvas");
        var ctx = myCanvas.getContext('2d');

        // draw rectangle
        ctx.fillStyle = 'rgb(200, 200, 200)';
        ctx.fillRect = (50, 50, 400, 400);

        // draw circle
        ctx.beginPath();
        ctx.arc(250, 250, 100, 0, Math.PI*2, true);
        ctx.fillStyle = 'rgb(255, 154, 145)'; // chooses colour for circle fill
        ctx.fill(); // fills circle with colour
        ctx.closePath(); // connects back to the starting point of the path
        ctx.lineWidth = "4"; 
        ctx.strokeStyle = "black";
        ctx.stroke(); // border around fill

        // draw 2 black circles
        ctx.beginPath();
        ctx.arc(220, 240, 40, 30, Math.PI*2, true);
        ctx.closePath();
        ctx.lineWidth = "5";
        ctx.strokeStyle = "black";
        ctx.stroke();
        ctx.fillStyle = 'rgb(255, 255, 255)'
        ctx.fill();

        ctx.beginPath();
        ctx.arc(290, 240, 40, 30, Math.PI*2, true);
        ctx.closePath();
        ctx.lineWidth = "5";
        ctx.strokeStyle = "black";
        ctx.stroke();
        ctx.fillStyle = "rgb(255, 255, 255)";
        ctx.fill();

        // draw red semi-circle
        ctx.beginPath();
        ctx.arc(250, 310, 20, 0, Math.PI, false);
        //ctx.arc(250, 310, 20, Math.PI, true);
        ctx.closePath();
        ctx.lineWidth = "10";
        ctx.strokeStyle = "red";
        ctx.stroke();

        // draw 2 blue circles
        ctx.beginPath();
        //ctx.fillStyle = "rgb(255, 255, 255)";
        ctx.arc(225, 240, 5, 30, Math.PI*2, true);
        // ctx.fill();
        ctx.closePath();
        ctx.lineWidth = "5";
        ctx.strokeStyle = "blue";
        ctx.stroke();

        ctx.beginPath();
        // ctx.fillStyle = "rgb(255, 255, 255)";
        ctx.arc(285, 240, 5, 30, Math.PI*2, true);
        //ctx.fill();
        ctx.closePath();
        ctx.lineWidth = "5";
        ctx.strokeStyle = "blue";
        ctx.stroke();
    </script>
</body>
</html>
