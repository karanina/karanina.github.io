<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 - Change Text Colour & Font Size</title>
    <link rel="stylesheet" href="../../Style/myStyle.css">
</head>
<body>
    <h1>Using CSS & JavaScript to Change the Text Colour and Font Size</h1>
    <br>
    <button type="button" onclick="myFunction()">Change Text Size</button>
    <p id="demo">JavaScript can change the style of an HTML element.</p>
    <script>
        function myFunction() {
            var x = document.getElementById("demo");
            x.style.fontSize = "25px";
            x.style.color = "#E70025";
        }
    </script>
</body>
</html>
