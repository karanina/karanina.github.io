<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week3 - Change an Element Using a Colour Picker</title>
    <link rel="stylesheet" href="../../Style/myStyle.css">
</head>
<body>
    <h1>Changing an Element Using a Colour Picker</h1>
    <p>
        <label for="color">Color:</label>
        <input type="color" name="color" id="myColor" onChange="myChange()">
    </p>
    <p>&nbsp;</p>
    <div id="myDemo" style="width:250px; height:80px; background:#0088DC;"></div>
    <script>
        function myChange() {
            var y = document.getElementById("myDemo");
            var showColor = document.getElementById("myColor").value;
            y.style.backgroundColor = showColor;
        }
    </script>
</body>
</html>
